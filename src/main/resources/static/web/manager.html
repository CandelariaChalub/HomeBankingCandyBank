<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assetsweb/img/favicon.png" type="image/x-icon">
</head>
<body>
<header></header>
<div id="app">
    <form @submit='addClient'>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Insert your name" aria-label="Recipient's username" aria-describedby="button-addon2" v-model="clientName">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Insert your last name" aria-label="Recipient's username" aria-describedby="button-addon2" v-model="clientLastName">
        </div>
        <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Insert your email" aria-label="Recipient's username" aria-describedby="button-addon2" v-model="clientEmail">
        </div>

        <input type="submit">Add client</input>
    </form>
    <table class="table-hover">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="client in clients"> 
            <td>{{client.name}}</td>
            <td>{{client.lastName}}</td>
            <td>{{client.email}}</td>
            <td><button class="btn btn-danger" @click="deleteClient(client.id, $event)">{{client.id}}</button></td>
            <td><a :href="'./accounts.html?id=' + client.id">RUTA {{client.id}}</a></td>
        </tr>
        </tbody>
    </table>
    <pre>{{clients}}</pre>
</div>
<footer></footer>
<script src="https://unpkg.com/vue@3"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./assetsweb/js/manager.js"></script>
</body>
</html>
